<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="loader1.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Tip Calculator</title>
  </head>
  <body class="bg-dark" id="showcase">
    <div class="container showcase-content">
      <div class="row">
        <div class="container card">
          <div class="card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Tip Calculator</h1>
            <div class="form-container">
              <form id="tip-form">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="text"
                      class="form-control text-center"
                      id="amount"
                      placeholder="Total Bill Amount"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">%</span>
                    <input
                      type="number"
                      class="form-control text-center"
                      id="tip"
                      placeholder="Tip Percent"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">#</span>
                    <input
                      type="number"
                      id="party"
                      class="form-control text-center"
                      placeholder="Number In Party"
                    />
                  </div>
                </div>
                <button class="form-group btn btn-dark btn-block" type="submit">
                  Calculate
                </button>
              </form>
            </div>

            <!-- Loader goes here -->
            <div class="container-loader">
              <div class="loader"></div>
            </div>
            <!-- Results -->
            <div class="container-results card-body text-center mt-5">
              <div class="row">
                <div id="results" class="form-container pb-3">
                  <h2 class="pb-2">Results</h2>
                  <div class="form-group">
                    <div class="results-input-group">
                      <label class="results-input-group-text"
                        >Total Bill
                      </label>
                      <input
                        type="number"
                        class="input-form-control text-center"
                        id="total-bill"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="results-input-group">
                      <label class="results-input-group-text">Total Tip</label>
                      <input
                        type="number"
                        class="input-form-control text-center"
                        id="total-tip"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div
                      class="results-input-group text-center"
                      id="per-person"
                    >
                      <label class="results-input-group-text"
                        >Amount Per Person
                      </label>
                      <input
                        type="number"
                        class="input-form-control text-center"
                        id="amount-per-person"
                        disabled
                      />
                    </div>
                    <button id="reset" class="form-group btn btn-dark btn-block mt-2">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
